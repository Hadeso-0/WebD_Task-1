<head>
    <title>Student Registration Form</title>

</head>
<body>
    <nav>
        <ul style="list-style-type: none; display: inline-flex; padding-left: 0px;">
            <li>|<a href="" style="margin: 5px;">Home</a>|</li>
            <li><a href="#contacts" style="margin: 5px;">Contact</a>|</li>
            <li><a href="" style="margin: 5px;">About</a>|</li>
            <li><a href="" style="margin: 5px;">Projects</a>|</li>
          </ul>
    </nav>
    <h1>Student Registration Form</h1>
    <div>
        <form>
            <label for="f.name">First name:</label><br>
            <input type="text" id="f.name" name="f.name">
            <br>
            <label for="l.name">Last name:</label><br>
            <input type="text" id="l.name" name="l.name">
            <br><br>
            <label for="DOB">DOB:</label><br>
            <input type="date" id="DOB" name="DOB">
            <br><br><br>
            <label for="fa.name">Father's name:</label><br>
            <input type="text" id="fa.name" name="fa.name">
            <br><br>
            <label for="doc">Document:</label><br>
            <input type="radio" id="aadhar" name="doc" value="aadhar">
            <label for="aadhar">Aadhar</label><br>
            <input type="radio" id="DL" name="doc" value="DL">
            <label for="DL">Driving License</label><br>
            <input type="radio" id="other" name="doc" value="other">
            <label for="other">Other</label>
            <br><br>
            <label for="Gender">Gender: </label>
            <select id="Gender" name="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>    
            <br><br>
            <label for="Description">Description:</label><br>
            <textarea name="description" rows="3" cols="50"></textarea>
            <br><br>
            <input type="checkbox" id="cofirm" name="confirm" value="confirm">
            <label for="confirm"> Confirm</label><br>
            <br> 
            <input type="submit" value="Submit" style="margin-left:125px;">           
        </form>
        <br><br>
    </div>
